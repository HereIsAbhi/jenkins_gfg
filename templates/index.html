<!DOCTYPE html>
<html>
<head>
    <title>Todo Application</title>
</head>
<body>
    <h1>Todo List</h1>
<h2>Hello world</h2>
<h2>Changes are made locally</h2>
<h2>Testing jenkins pipeline</h2>
    <form action="/add" method="post">
        <input type="text" name="todo" />
        <input type="submit" value="Add" />
    </form>
    <ul>
        {% for id, task in todos.items() %}
        <li>{{ task }} <a href="{{ url_for('delete', id=id) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
